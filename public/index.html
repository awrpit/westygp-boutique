  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/owl.carousel.js"></script>

    <!--- Razorpay CDN -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- search toggle -->
    <script>
      $(document).ready(function () {
        $(".click-search").click(function () {
          if ($(".click-search i").attr("class") == "fa fa-search") {
            $(".search-input").css({ opacity: "1" });
            $(".click-search i").attr("class", "fa fa-close");
          } else {
            $(".search-input").css({ opacity: "0" });
            $(".click-search i").attr("class", "fa fa-search");
          }
        });
      });
    </script>

    <!-- Top nav toggle -->
    <script>
      $(document).ready(function () {
        $(".fa.fa-chevron-down").click(function () {
          if ($(".fa.fa-chevron-down").attr("class") == "fa fa-chevron-down") {
            $(".fa.fa-chevron-down").attr("class", "fa fa-chevron-up");
            $(".protect-top-nav").css({ transform: "translate(-50%,0px)" });
          } else {
            $(".fa.fa-chevron-up").attr("class", "fa fa-chevron-down");
            $(".protect-top-nav").css({ transform: "translate(-50%,-241px)" });
          }
        });
      });
    </script>

    <!-- Hamburger -->
    <script>
      $(document).ready(function () {
        $(".hamburger").click(function () {
          $(".bottom-nav").toggleclass("close-nav");
          $(".hamburger span:nth-child(1)").toggleclass("top-sp");
          $(".hamburger span:nth-child(2)").toggleclass("invisible");
          $(".hamburger span:nth-child(3)").toggleclass("bottom-sp");
        });
      });
    </script>

    <!-- Banner Carousel -->
    <script>
      $("#home-banner").owlCarousel({
        loop: true,
        nav: true,
        dots: true,
        items: 1,
        center: true,
        arrows: true,
        autoplay: true,
        autoplayTimeout: 5000,
        navText: [
          '<i class="fa fa-chevron-left"></i>',
          '<i class="fa fa-chevron-right"></i>',
        ],
        responsive: {
          0: {
            // nav:false
          },
        },
      });
    </script>

    <!-- Products Carousel -->
    <script>
      $("#products-carousel").owlCarousel({
        loop: true,
        nav: true,
        dots: false,
        margin: 30,
        items: 3,
        arrows: true,
        autoplay: true,
        autoplayTimeout: 5000,
        navText: [
          '<i class="fa fa-chevron-left"></i>',
          '<i class="fa fa-chevron-right"></i>',
        ],
        responsive: {
          0: {
            items: 1,
          },
          992: {
            items: 2,
          },
          1200: {
            items: 3,
          },
        },
      });
    </script>

    <!-- Ghagra Carousel -->
    <script>
      $("#ghagra-carousel").owlCarousel({
        loop: true,
        nav: true,
        dots: false,
        margin: 30,
        items: 3,
        arrows: true,
        autoplay: true,
        autoplayTimeout: 5000,
        navText: [
          '<i class="fa fa-chevron-left"></i>',
          '<i class="fa fa-chevron-right"></i>',
        ],
        responsive: {
          0: {
            items: 1,
          },
          992: {
            items: 2,
          },
          1200: {
            items: 3,
          },
        },
      });
    </script>

    <!-- On scroll header  -->
    <script>
      $(document).scroll(function () {
        if (scrollY > 20) {
          $(".main-nav").css({ background: "#ffffff", position: "fixed" });
          if ($(window).width() > 992) {
            // if((scrollY>20) && (window.width>992)){
            $(".logo-later").css("opacity", "1");
            $(".main-nav .top-nav-right").css("opacity", "1");
          }
        } else {
          $(".logo-later").css("opacity", "0");
          $(".main-nav .top-nav-right").css("opacity", "0");
          $(".main-nav").css({ background: "unset", position: "static" });
        }
      });
    </script>

    <!-- Swiper  -->
    <script>
      var galleryThumbs = new Swiper(".gallery-thumbs", {
        spaceBetween: 10,
        slidesPerView: 3,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
      });

      var galleryTop = new Swiper(".gallery-top", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: galleryThumbs,
        },
      });
    </script>
